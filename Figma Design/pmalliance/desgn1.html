<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PM Alliance Network</title>
  </head>
  <body class="p-0 m-0 h-screen">
    <!-- this is a NAVBAR -->
    <nav
      class="h-[100px] w-100vw border-b border-solid border-gray-500 flex justify-center items-center bg-gray-900 text-white"
    >
      <div id="nav-items" class="flex justify-center items-center gap-20">
        <div id="logo" class="flex gap-2">
          <img src="Group.svg" alt="logo" />
          <div>
            <h1 class="text-2xl">PM NETWORK ALLIANCE</h1>
            <p class="text-xs">BUILDING NETWORKS & ASPIRING GROWTH</p>
          </div>
        </div>
        <div id="items">
          <ul class="flex gap-11">
            <li>Home</li>
            <li>Courses</li>
            <li>AI Tools</li>
            <li>NewsLetter</li>
            <li>About</li>
          </ul>
        </div>
        <div id="button" class="w-calc[(100vw-214px)] h-full space-x-10">
          <button
            class="border border-solid border-black-900 rounded-[20px] w-50vw h-10 pl-6 pr-6"
          >
            Join Now
          </button>
        </div>
      </div>
    </nav>
    <!-- this is a HERO -->
    <div
      id="hero div"
      class="w-100vw max-w-[1800px] h-[calc(100vh*0.23)] md:h-[708px] relative px-4 md:px-8 py-10 md:py-24 bg-gray-900 text-white mx-auto flex justify-center items-center gap-10"
    >
      <div id="left" class="space-y-10">
        <div id="top" class="space-y-10">
          <img src="hero-text.svg" alt="hero-text" />
          <p class="font-sans text-xl">
            Lorem Ipsum is simply dummy text of the printing and<br />
            typesetting industry. Lorem Ipsum.
          </p>
        </div>
        <div id="bottom">
            <button class="px-6 py-3 border border-white text-white font-semibold rounded-[200px] shadow-[inset_0px_4px_4px_rgba(255,255,255,0.24)] bg-blue-600 hover:bg-white hover:text-black transition">Join Now for Free</button>
        </div>
      </div>
      <div id="right">
        <img src="image 35.svg" alt="" />
      </div>
    </div>
  </body>
</html>
